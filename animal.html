<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js"></script>
  </head>
  <header id="header-animal"></header>
  <body id="Animal-body">

    <div id="PickedAnimal">
      <div id="image"></div>
      <div>
        <h1 id="name"></h1>
        <p id="weight"></p>

    </div>
    <div id="related-animals" class="scrollable-container"></div>
    <script src="./animal.js"></script>
  </body>
